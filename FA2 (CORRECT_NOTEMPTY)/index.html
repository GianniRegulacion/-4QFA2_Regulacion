<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Table Generator</title>
<style>
    table {
        border-collapse: collapse;
        width: 50%;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
</style>
</head>
<body>

<h2>Generate Multiplication Table</h2>

<label for="start">Starting Value:</label>
<input type="number" id="first" min="2" max="10">
<br><br>

<label for="end">Ending Value:</label>
<input type="number" id="second" min="2" max="10">
<br><br>

<button onclick="generateTable()">Generate Table</button>

<div id="table"></div>

<script>
function generateTable() {
    var first = parseInt(document.getElementById("first").value);
    var second = parseInt(document.getElementById("second").value);
    var table = document.getElementById("table");

 
    if (first < 2 || second < 2 || first > 10 || second > 10) {
        alert("Please enter numbers between 2 and 10");
        return;
    }


    var tableHTML = "<table><tr><th></th>";

 
    for (var i = first; i <= second; i++) {
        tableHTML += "<th>" + i + "</th>";
    }
    tableHTML += "</tr>";
    for (var i = 1; i <= 10; i++) {
        tableHTML += "<tr><td>" + i + "</td>";
        for (var j = first; j <= second; j++) {
            tableHTML += "<td>" + (i * j) + "</td>";
        }
        tableHTML += "</tr>";
    }
    tableHTML += "</table>";

    table.innerHTML = tableHTML;
}
</script>

</body>
</html>
